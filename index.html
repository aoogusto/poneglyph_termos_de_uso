<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terms of Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMAREnJ3o2v5FgsWxj9qc1HE5A1eFA5JWZ0jQeM" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="path_to_bot_icon.png" alt="Bot Icon" class="bot-icon">
        <h1 class="bot-title">PONEGLYPH</h1>
      </div>
      <div class="social-icons">
        <a href="https://discord.gg/gurren" target="_blank" title="Discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.twitch.tv/gvrren" target="_blank" title="Twitch">
          <i class="fab fa-twitch"></i>
        </a>
      </div>
      <div class="language-selector">
        <label for="language">Language:</label>
        <select id="language" onchange="changeLanguage()">
          <option value="en">English</option>
          <option value="pt">Português</option>
          <option value="es">Español</option>
        </select>
      </div>
    </header>
    <main id="content">
      <!-- O conteúdo será carregado via JavaScript -->
    </main>
    <script src="index.js"></script>
  </body>
</html>
